<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <h1 class="text-center m-3 text-warning fw-light">My Wallet App</h1>

    <main>
        <section class="border border-2 border-danger m-5 rounded-3" id="harcama">
            <h3 class="text-center m-3">Harcama Formu</h3>
            <ul class="p-3 m-3">
                <h5>Tarih</h5>
                <li style="list-style: none;"><input type="date" name="" id=""></li>
            </ul>
            
            <ul class="">
                <h5>Harcama Miktarı</h5>                
                <li style="list-style: none;"><input type="number" name="" id="" placeholder="1000 $"></li>
            </ul>
            
            <ul>
                <h5>Harcama Alanı</h5>
                <li style="list-style: none;"><input type="text"></li>
            </ul>

            <input type="button" value="Kaydet" class="bg-danger text-white rounded-3 p-3 m-2">
        </section>

        <div>
            <input type="number" name="" id="">
            <input type="button" value="Ekle" class="bg-success text-white p-1 rounded-2">
        </div>












    </main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="wallet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
