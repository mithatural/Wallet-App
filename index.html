<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <h1 class="text-center m-3 text-warning fw-light">My Wallet App</h1>

    <main>
        <section class="border border-2 border-danger m-5 rounded-3" id="expenses">
            <h3 class="text-center m-3">Harcama Formu</h3>
            
            <div class="container mt-4">
                <div class="row">
                    <!-- Tarih Input (6 sütun) -->
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="dateInput">Tarih</label>
                            <input type="date" id="dateInput" class="form-control">
                        </div>
                    </div>
            
                    <!-- Harcama Miktarı Input (6 sütun) -->
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="amountInput">Harcama Miktarı</label>
                            <input type="number" id="amountInput" placeholder="1000 $" class="form-control">
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <!-- Harcama Alanı Input (12 sütun) -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="areaInput">Harcama Alanı</label>
                            <input type="text" id="areaInput" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <input type="button" value="Kaydet" class="bg-danger text-white rounded-3 p-3 m-2">
        </section>

        <div id="income">
            <input type="number" name="" id="" placeholder="Kira,Fatura,Kredi Kartı">
            <input type="button" value="Ekle" class="bg-success text-white p-1 rounded-2">
        </div>

     <section>
                <div class="container mt-4">
            <table class="table table-bordered text-center">
                <tbody>
                    <tr>
                        <td class="fw-bold">Tarih</td>
                        <td class="fw-bold">Harcama Alanı</td>
                        <td class="fw-bold">Miktar ($)</td>
                        <td class="fw-bold">İşlem</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container mt-4">
            <table class="table table-bordered text-center">
                <tbody class="fw-bold">
                    <tr>
                        <td>Geliriniz ($) :</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Gideriniz ($) :</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Kalan ($) :</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <input type="button" value="Bilgileri Temizle" class="bg-secondary text-white p-2 rounded-3">
        
    </section>
    


    </main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="wallet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
